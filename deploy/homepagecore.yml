version: "3"
services:
  web:
    image: ${CONTAINER_REGISTRY}/homepagecore:latest
    deploy:
      replicas: 1
    ports: 
      - "80:80"

  viz:
    image: dockersamples/visualizer:latest
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints:
          - node.role==manager
    ports:
      - "8090:8080"